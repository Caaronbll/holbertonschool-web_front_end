        <script type="application/javascript">
            function createFamilyTree() {
                $("body").append("<table></table>")
                .append("<thead><tr><th>Firstname</th><th>Lastname</th></tr></thead>")
                .append("<tbody></tbody>");
            }

            function addNewMember(firstName = String, lastName = String, position = String) {
                let row = $(`<tr><td>${firstName}</td><td>${lastName}</td></tr>`);
                let Xcell = $("<td>(x)</td>").css("background-color", "orange");
                $(row).append(Xcell);

                Xcell.click(function () {
                    row.remove();
                });

                if (position === "before") {
                    $("tbody").prepend(row);
                } else {
                    $("tbody").append(row);
                }
            }

            function createForm() {
                let form = $("<form></form>");

                $("table").before("<input type='text'>");
                $("table").before("<input type='text'>");
                $("table").before("<select><option value='before'>Before</option><option value='after'>After</option></select>");
                $("table").before("<input type='submit'>");

                $("input:nth-of-type(3)").click(function () {
                firstName = $("input").val();
                lastName = $("input:nth-of-type(2)").val();
                position = $("select").val();
                addNewMember(firstName, lastName, position);
                });
            };

            createFamilyTree();
            createForm();
        </script>
    </head>
