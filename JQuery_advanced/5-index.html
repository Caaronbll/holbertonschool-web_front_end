        <script type="application/javascript">
            function createFamilyTree() {
                $("body").append("<table></table>")
                .append("<thead><tr><th>Firstname</th><th>Lastname</th></tr></thead>")
                .append("<tbody></tbody>");
            }

            function addNewMember(firstName = String, lastName = String) {
                let row = $(`<tr><td>${firstName}</td><td>${lastName}</td></tr>`);
                let Xcell = $("<td>(x)</td>").css("background-color", "orange");
                $(row).append(Xcell);

                Xcell.click(function () {
                    row.remove();
                });

                $("tbody").append(row);
            }
            createFamilyTree();
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
        </script>
